<body>
<div class="app">

<!-- SOL MENÃœ -->
<div class="sidebar">
<h2>ğŸ§¾ LEZZET-Ä° ALA POS</h2>
<button onclick="showPanel('products')">ğŸ” ÃœrÃ¼nler</button>

</div>

<!-- ORTA -->
<div class="main">

<!-- ÃœRÃœNLER -->
<div id="products" class="panel active">
<h2>ÃœrÃ¼nler</h2>
<div id="productList"></div>
</div>

<!-- MASALAR -->

<div id="tableList"></div>

</div>

</div>

<!-- ÃœRÃœN YÃ–NETÄ°MÄ° -->
<div id="adminProducts" class="adminTab active">
<h3>ÃœrÃ¼n Ekle</h3>
<input id="pName" placeholder="ÃœrÃ¼n adÄ±">
<input id="pPrice" placeholder="Fiyat">
<button onclick="addProduct()">Ekle</button>
</div>

<!-- MASA YÃ–NETÄ°MÄ° -->

<div id="adminTableList"></div>
</div>

<!-- SATIÅ GEÃ‡MÄ°ÅÄ° -->
<div id="adminSales" class="adminTab">
<h3>SatÄ±ÅŸ GeÃ§miÅŸi</h3>
<button onclick="clearSales()">ğŸ—‘ï¸ Hepsini Sil</button>
<div id="salesList"></div>
</div>

<!-- KASA RAPORU -->
<div id="adminReport" class="adminTab">
<h3>BugÃ¼nkÃ¼ Ciro</h3>
<h1 id="dailyTotal">0 TL</h1>
</div>

</div>

</div>

<!-- SEPET -->
<div class="cart">
<h3>Sepet</h3>
<div id="cartList"></div>
<div class="cart-total">Toplam: <span id="total">0</span> TL</div>
</div>

</div>

<script>
// DATA
let products = JSON.parse(localStorage.getItem("products")) || [
{name:"KÃ¶fte",price:120},
{name:"KokoreÃ§",price:140}
];
let tables = JSON.parse(localStorage.getItem("tables")) || ["Masa 1"];
let sales = JSON.parse(localStorage.getItem("sales")) || [];
let cart=[];

// PANEL GÃ–STER
function showPanel(id){
document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

// ADMIN SEKME
function showAdminTab(id){
document.querySelectorAll(".adminTab").forEach(t=>t.style.display="none");
document.getElementById(id).style.display="block";
}
showAdminTab("adminProducts");

// ÃœRÃœNLER
function renderProducts(){
let html="";
products.forEach((p,i)=>{
html+=`<div class="card" onclick="addCart(${i})">${p.name}<br>${p.price} TL</div>`;
});
productList.innerHTML=html;
}
renderProducts();

// MASALAR
function renderTables(){
let html="";
tables.forEach((t,i)=>{
html+=`<div class="card">${t} <button onclick="delTable(${i})">âŒ</button></div>`;
});
tableList.innerHTML=html;
adminTableList.innerHTML=html;
}
renderTables();

function addTable(){
let name=prompt("Masa adÄ±");
if(name){tables.push(name);save();}
renderTables();
}
function delTable(i){
tables.splice(i,1);save();renderTables();
}

// SEPET
function addCart(i){
cart.push(products[i]);
renderCart();
}
function renderCart(){
let total=0,html="";
cart.forEach(c=>{total+=Number(c.price);html+=`<div>${c.name} - ${c.price} TL</div>`});
cartList.innerHTML=html;
document.getElementById("total").innerText=total;
}

// Ã–DEME + SATIÅ KAYDI
function pay(method){
let total=0;
cart.forEach(c=>total+=Number(c.price));

sales.push({
date:new Date().toLocaleString(),
method,
items:cart.map(c=>c.name),
total
});
saveSales();
renderSales();
renderReport();

document.getElementById("payResult").innerHTML="âœ… "+method+" ile Ã¶deme alÄ±ndÄ±";
cart=[];renderCart();
}

// ÃœRÃœN EKLE
function addProduct(){
let name=pName.value;
let price=pPrice.value;
if(name && price){
products.push({name,price});
save();
renderProducts();
alert("ÃœrÃ¼n eklendi");
}
}

// SATIÅ GÃ–STER
function renderSales(){
let html="";
sales.forEach((s,i)=>{
html+=`<div class="card">
ğŸ•’ ${s.date}<br>
ğŸ’³ ${s.method}<br>
ğŸ§¾ ${s.items.join(", ")}<br>
ğŸ’° ${s.total} TL<br>
<button onclick="delSale(${i})">Sil</button>
</div>`;
});
salesList.innerHTML=html;
}
renderSales();

// RAPOR
function renderReport(){
let sum=0;
sales.forEach(s=>sum+=Number(s.total));
dailyTotal.innerText=sum+" TL";
}
renderReport();

// SATIÅ SÄ°L
function delSale(i){
sales.splice(i,1);saveSales();renderSales();renderReport();
}
function clearSales(){
if(confirm("TÃ¼m satÄ±ÅŸlar silinsin mi?")){
sales=[];saveSales();renderSales();renderReport();
}
}

// KAYDET
function save(){
localStorage.setItem("products",JSON.stringify(products));
localStorage.setItem("tables",JSON.stringify(tables));
}
function saveSales(){
localStorage.setItem("sales",JSON.stringify(sales));
}
</script>
