<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Free Restaurant POS</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
<script src="app.js" defer></script>
</head>
<body>
<div class="app">
  <header class="top-bar">
    <div class="logo">Free POS</div>
    <div class="user-info">Hoşgeldin, <span id="username"></span></div>
    <div class="clock" id="clock"></div>
  </header>
  <div class="main-content">
    <div class="categories">
      <button data-category="ana-yemek">Ana Yemek</button>
      <button data-category="tatli">Tatlı</button>
      <button data-category="icecek">İçecek</button>
    </div>
    <div class="products-grid" id="products-grid">
      <!-- Ürünler buraya JS ile eklenecek -->
    </div>
    <div class="cart" id="cart">
      <h2>Adisyon</h2>
      <div id="cart-items"></div>
      <div id="total">Toplam: 0 TL</div>
      <button id="pay-button">Ödeme</button>
    </div>
  </div>
</div>
</body>
</html>
